<div class="login">
    <div class="login__header">
        <h2 class="login__header-title">
            Đăng nhập vào {{name | uppercase}}
        </h2>
        <p class="login__header-description">
            Bạn là người mới?
            <a href="#" class="login__header-title-link">Đăng ký ngay</a>
        </p>
    </div>

    <div class="login__intro">
        <p class="login__intro-content">
            Bắt đầu xây dựng văn hóa lòng biết ơn cho tổ chức của bạn ngay hôm nay
        </p>
    </div>

    <div class="login__form">
        <form action="" class="login__form-group">

            <label for="" class="login__form-label">
                Email đăng nhập
            </label>
            <input type="text" class="login__form-control">

            <label for="" class="login__form-label">
                Mật khẩu 
                <a href="#" class="login__form-label-link">
                    Quên mật khẩu ?
                </a>
            </label>
            <input type="text" class="login__form-control">

            <button class="login__form-submit">
                Đăng nhập
            </button>
        </form>
    </div>
</div>
